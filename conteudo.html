<!DOCTYPE html>
<html>
<head>
    <title>Página de Conteúdo</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <h1>Conteúdo Protegido</h1>
    <p>Esta é a página de conteúdo protegido. Apenas usuários autenticados podem acessá-la.</p>

    <script>
        const isLoggedIn = document.cookie.includes("isLoggedIn=true");
        document.oncontextmenu = function() {
          return false;
        }

        if (!isLoggedIn) {
            window.location.href = "login.html";
        } else {
            // Agende o redirecionamento após 10 segundos
            setTimeout(function () {
                // Limpe o cookie e redirecione
                document.cookie = "isLoggedIn=; max-age=0; path=/";
                window.location.href = "login.html";
            }, 10000); // 10 segundos em milissegundos
        }
    </script>
</body>
</html>
